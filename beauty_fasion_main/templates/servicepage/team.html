{% extends 'base.html' %}
{% load static %}

{% block content %}
{% include 'global/navbar.html' %}

<div class="page-header page-caption">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <h1 class="page-title">Our team</h1>
        </div>
      </div>
    </div>
</div>


<div class="space-medium">
    <div class="container">
      <div class="row">
    
            {% for team in teams %}

            <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
              <div class="team-block mb30">
                <figure class="imghvr-fade">
              
                    <div class="trdimgcover">              
                        <img src="{{team.image.url}}" class="trdimg" alt="">
                    </div>  
            
                  <figcaption>
                    <div class="team-info">
                      <h2 class="team-name">{{team.name}}</h2>
                      <h6 class="team-meta">{{team.Specialist}}</h6>
                    </div>
                  </figcaption>
                </figure>
              </div>
            </div>
            {% endfor %}

         
      </div>
    </div>
  </div>


  {% include 'global/footer.html' %}
  

{% endblock %}
