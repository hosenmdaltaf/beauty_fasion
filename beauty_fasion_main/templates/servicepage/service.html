{% load static %}

{% block content %}
{% include 'global/navbar.html' %}

<div class="page-header page-caption">
    <div class="container">

        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <h1 class="page-title">Beauty Saloon Services</h1>
        </div>
      </div>

        {% for service in services %}
        <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">

              <h2 class="service-title"><a href="{% url 'servicepage:service_detailspage' service.pk %}" class="title">{{service.name}}</a></h2>
