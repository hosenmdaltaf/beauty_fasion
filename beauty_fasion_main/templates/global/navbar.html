{% extends 'base.html' %}
{% load static %}

{% block content %}



<div class="header">
    <div class="container">
      <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
          <div class="logo"> <a href="{% url 'homepage:home' %}"><img src="{% static 'images/logo.jpeg' %}" alt=""></a> </div>
        </div>
        <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
          <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-6">
              <div class="call-block">
                <h3 class="call-no">+1 (800) 123 - 456</h3>
                <p class="call-text">Need any help?</p>
              </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-5 col-xs-6">
              <div class="time-block">
                <h3 class="time">Mon-Sun : 10am:07pm</h3>
                <p class="call-text">Opening Timing</p>
              </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-3 col-xs-12">
              <div class="top-btn"> <a href="{% url 'contactpage:contact' %}" class="btn btn-default">Make Appointment</a> </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- navigation -->
  <div class="navigation-wrapper">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="navigation" id="navigation">
            <ul>
              <li class="active"><a href="{% url 'homepage:home' %}" title="Home" class="animsition-link">Home</a></li>
              <li><a href="{% url 'servicepage:service' %}" title="Service List" class="animsition-link">Services</a></li>
              <li><a href="{% url 'blogpage:blog' %}" title="Blog" class="animsition-link">Blog</a></li>
              <li><a href="{% url 'servicepage:testimonialpage' %}" title="Features" class="animsition-link">Testimonial</a></li>
              <li><a href="{% url 'homepage:gallery' %}" title="Pricing" class="animsition-link">Gallery</a></li>
              <li><a href="{% url 'servicepage:team' %}" title="Blog" class="animsition-link">Team</a></li>
              <li><a href="{% url 'contactpage:contact' %}" title="Contact Us" class="animsition-link">Contact</a> </li>
        
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>




{% endblock %}
